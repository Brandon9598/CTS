{% extends "clinic/base.html" %}
{% block content %}
<h1>Visit Portal:</h1>
<div class="add_visit">
  <a href="{% url 'visit_create' %}">Add new Visit</a>
</div>
<div class="centerstage">
  {% for visit in visit_list %}
    <div class="VISIT">
      <h3><a href="{% url 'visit_detail' pk=visit.pk %}">{{ visit }}</a></h3>
    </div>
  {% endfor %}
</div>
{% endblock %}
